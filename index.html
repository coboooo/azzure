<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
        @media all and (max-width: 320px) {

            html,
            body {
                background-color: white;
            }
        }

        @media all and (min-width: 321px) and (max-width: 768px) {

            /* phone */
            html,
            body {
                background-color: rgb(255, 255, 255);
                width: 100%
            }
        }

        @media all and (min-width: 769px) {

            /* pc */
            html,
            body {
                background-color: rgb(255, 255, 255);
                width: 70%
            }
        }
    </style>
    <style>

    </style>
</head>

<body>
    <div id="main">
        <div id="text">
            <input type="text" id="query" autocomplete="off" autofocus>
        </div>
        <div id="result"></div>
    </div>

</body>
</head>

<script>

    jQuery(document).ready(function () {
        //Search the results
        jQuery('#query').on('keyup', function (event) {
            var term = jQuery(this).val();
            var htm = '';
            jQuery('#result').empty().hide();

            //Keys with codes 40 and below are special (enter, arrow keys, escape, etc.), Key code 8 is backspace.
            if (event.keyCode > 40 || event.keyCode < 91 || event.keyCode == 8 || event.keyCode == 20 || event.keyCode == 16 || event.keyCode == 9 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
                for (x in results) {
                    var match = results[x];
                    if (match.toLowerCase().indexOf(term.toLowerCase()) != -1) {
                        var o = '<font color=red><b><u>' + term + '</u></b></font>';
                        var a = match.replace(term, o);
                        htm += '<li>' + a + '</li>';
                    }
                }
                var output = '<ol>' + htm + '</ol>';
                if (htm.length > 0) {
                    jQuery('#result').show().append(output);
                }
            }
            if (term.length == 0) {
                jQuery('#result').empty().hide();
            }
        });
    });

    //The results to be filtered
    var results = [];
    str = `

sing : jquery
kong : Java Java
java
`;
    var results = str.split('\n');

</script>
